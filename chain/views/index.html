<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NODE : <%= nodeID %></title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 text-center">
                    <h2>VVPAT : <span id="activity" style="color: red;">Inactive</span></h2>
                    <p>VVPAT UI Goes Here</p>

                    <table class="table table-bordered table-dark ">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Sign</th>
                                <th scope="col">Button</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Cand1</td>
                                <td>AS</td>
                                <td> <button class="btn btn-primary votebtns" disabled="true">Vote</button> </td>
                            </tr>
                            <tr>
                                <td>Cand2</td>
                                <td>AG</td>
                                <td> <button class="btn btn-primary votebtns" disabled="true">Vote</button> </td>
                            </tr>
                            <tr>
                                <td>Cand3</td>
                                <td>BH</td>
                                <td> <button class="btn btn-primary votebtns" disabled="true">Vote</button> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="sep"></div>
                <div class="col-sm-6 text-center">
                    <h2>Controller UI Node-<%= nodeID %></h3>
                    <form>
                        <div class="form-group">
                            <label for="voterID">Voter ID</label>
                            <input type="text" class="form-control" id="voterID" autocomplete="off" placeholder="Enter Voter ID">
                        </div>
                        <button class="btn btn-success" id="sender">Submit</button>
                    </form>
                    <p id="status"></p>
                </div>
            </div>
        </div>
    </div>
<script src="./js/main.js"></script>
</body>
</html>
